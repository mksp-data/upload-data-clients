<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Envio de Arquivos</title>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background: #f5f7fa;
        }
        .upload-box {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .logo {
            width: 80px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="upload-box text-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" class="logo">

    <h3 class="mb-3">Envio de Arquivos</h3>
    <p id="clienteInfo" class="text-muted"></p>

    <input type="file" id="fileInput" class="form-control mb-3">

    <button class="btn btn-primary w-100" onclick="upload()">Enviar arquivo</button>

    <div id="status" class="mt-3"></div>
</div>

<script>
    // Aqui é onde vão ser inseridos os outros clientes
    const clientes = {
        terranordeste: "https://mkspclientstorage.blob.core.windows.net/entrada-terranordeste?sp=racwl&st=2026-01-01T03:00:00Z&se=2050-01-01T03:00:00Z&spr=https&sv=2024-11-04&sr=c&sig=c7h%2F2VA42%2FtH4dOmJq7p2Cvkh6cVEIsb%2F6goLv07D1c%3D",
        cliente2: "url_do_cliente2",
        cliente3: "url_do_cliente3",
    };

    const params = new URLSearchParams(window.location.search);
    const cliente = params.get("cliente");
    const sasUrl = clientes[cliente];

    const clienteInfo = document.getElementById("clienteInfo");
    const statusEl = document.getElementById("status");

    if (!cliente || !sasUrl) {
        clienteInfo.innerHTML = "Cliente inválido ou não configurado.";
        clienteInfo.classList.add("text-danger");
    } else {
        clienteInfo.innerHTML = "Cliente: <strong>" + cliente + "</strong>";
    }

    async function upload() {
        statusEl.innerHTML = "";
        statusEl.className = "";

        if (!sasUrl) {
            statusEl.innerHTML = "<span class='text-danger'>Configuração inválida.</span>";
            return;
        }

        const file = document.getElementById("fileInput").files[0];
        if (!file) {
            statusEl.innerHTML = "<span class='text-danger'>Selecione um arquivo.</span>";
            return;
        }

        statusEl.innerHTML = "<div class='text-info'>Enviando arquivo...</div>";

        try {
            const [baseUrl, query] = sasUrl.split("?");
            const uploadUrl = `${baseUrl}/${encodeURIComponent(file.name)}?${query}`;

            const response = await fetch(uploadUrl, {
                method: "PUT",
                headers: { "x-ms-blob-type": "BlockBlob" },
                body: file
            });

            if (response.ok) {
                statusEl.innerHTML = "<div class='text-success'>Arquivo enviado com sucesso!</div>";
                document.getElementById("fileInput").value = "";
            } else {
                const text = await response.text();
                statusEl.innerHTML = `<div class='text-danger'>Erro: ${response.status} - ${text}</div>`;
            }
        } catch (err) {
            statusEl.innerHTML = `<div class='text-danger'>Erro: ${err.message}</div>`;
        }
    }
</script>

</body>
</html>
